
<div class="card-deck">
  <div class="card" *ngFor="let image of mediaArray">
    <img class="card-img" [alt]="image?.title" [src]="mediaService.mediaUrl + (image?.filename | thumbnail: 'small')">
    <!-- should transform: SOMEIMAGE.jpg => SOMEIMAGE-tn160.png -->
    <div class="card-block">
      <h4 class="card-title">{{image.title}}</h4>
      <p class="card-text">{{image.description}}</p>
    </div>
  </div>
</div>
